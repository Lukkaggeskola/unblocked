<!doctype html>
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
<script src="../components/web-animations-js/web-animations.min.js"></script>
<style>
  body {
    background-color: black;
    overflow: hidden;
  }

  .star0 {
    height: 1px;
    width: 1px;
    opacity: 1;
    position: absolute;
  }

  .star1 {
    height: 2px;
    width: 2px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star2 {
    height: 3px;
    width: 3px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star3 {
    height: 4px;
    width: 4px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }
</style>
<div id="universe"></div>
<script>
  var layerCount = 4;
  var starCount = 500;
  var maxTime = 31;
  var universe = document.getElementById('universe');
  var w = window;
  var d = document;
  var e = d.documentElement;
  var g = d.getElementsByTagName('body')[0];
  var width = w.innerWidth || e.clientWidth || g.clientWidth;
  var height = w.innerHeight|| e.clientHeight|| g.clientHeight;
  for (var i = 0; i < starCount; ++i) {
    var ypos = Math.round(Math.random() * height);
    var star = document.createElement('div');
    var speed = 1000 * (Math.random() * maxTime + 1);
    star.setAttribute('class', 'star' + (3 - Math.floor((speed / 1000) / 8)));
    star.style.backgroundColor = 'white';//rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
    universe.appendChild(star);
    star.animate([{transform: 'translate3d(' + width + 'px, ' + ypos + 'px, 0)'},
                  {transform: 'translate3d(-' + Math.random() * 256 + 'px, ' + ypos + 'px, 0)'}],
                 {delay: Math.random() * -speed, duration: speed, iterations: 1000});
  }
</script>
