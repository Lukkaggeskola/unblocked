/**
   Pure CSS button hover animation
   Referenced: http://ff14.game.naver.com/  
**/
body{
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Archimedean_spiral_arc-length_with_colors.gif?20190407012400');
    background-size: cover;
    
    
    text-align: center;
    height: 100vh;
    padding:0;
    margin:0;
}

.btn {
    --text-color-normal: #8b8b8b;
    --text-color-hover: #d4d4d4;
    --border-radius: 0;
    --border-color-normal: rgba(100,100,100,0.5);
    --border-color-hover: #2678ff;
  
    position: relative;
    display: inline-block;
    width: 150px;
    height: 100%;
    font-size: 14px;
    line-height: 34px;
    letter-spacing: -.025em;
    word-spacing: -.05em;
    transition: .5s;
    text-align: center;
    cursor: pointer;
    margin: 20px auto;
    background: transparent;
    border: 1px solid var(--border-color-normal);
    border-radius: var(--border-radius); 
    color: var(--text-color-normal);
}

.btn:focus {
    color: var(--text-color-hover);
    outline: 1px solid var(--border-color-hover);
}

.btn:before,
.btn:after {
    position: absolute;
    content: "";
    left: -1px;
    top: -1px;
    right: -1px;
    bottom: -1px;
    box-sizing: border-box;
    z-index: 11;
    transform: scale(0);
    transition: .5s;
    border-radius: var(--border-radius); 
}

.btn:before {
    border-bottom: 1px solid var(--border-color-hover);
    border-left: 1px solid var(--border-color-hover);
    transform-origin: 0 100%;
}

.btn:after {
    border-top: 1px solid var(--border-color-hover);
    border-right: 1px solid var(--border-color-hover);
    transform-origin: 100% 0;
}

.btn:hover {
  color: var(--text-color-hover);
}

.btn:hover:before,
.btn:hover:after {
  transform: scale(1);
}

.btn.red {
  --border-color-hover: #FF3567;
}

.btn.green {
  --border-color-hover: #4DEAAE;
}

.btn.yellow {
  --border-color-hover: #F4E23D;
}
